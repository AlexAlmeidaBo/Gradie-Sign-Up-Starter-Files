<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container-img-phone">
            <h1>Gradie</h1>
            <p>Beautiful gradients in seconds.</p>
        </section>

        <section class="container-content">

            <h1>Login</h1>

            <div class="container-login">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="john@exemple.com">

                <label for="senha">Password</label>
                <input type="password" name="senha" id="senha" placeholder="At last 8 characters">
            </div>

            <div class="container-terms">
                <div class="termos">
                    <input type="checkbox" name="termos" id="termos">
                    <p>By creating an account, you agree to the <a href="#">Terms & Conditions.</a></p>
                </div>
               <button>Create Account</button>
            </div>

        </section>
    </main>
</body>
</html>
